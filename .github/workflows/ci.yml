name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip instll --upgrade pip
        if [ -f requirements.tt ]; then pip install -r requirements.txt; fi

    - name: Run Tests
      run: |
        echo "Belum ada pengujian otomatis."  # Ganti dengan pytest nanti jika ada
